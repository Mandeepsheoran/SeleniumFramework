# Always provide the key name in lower case letter
url=https://www.espncricinfo.com

#Dynamic report, Choose Yes or No
# if No, Report will append with system date time
# if Yes, Report will be just filename without time
overridereports=No

#PassedStepsScreenshot --> Yes or No
passedstepsscreenshot=Yes

#FailedStepsScreenshot --> Yes or No
failedstepsscreenshot=Yes

#SkippedStepScreenshot --> Yes or No
skippedstepsscreenshot=Yes

#retry failed test cases control: yes for retry and no for no-retry call
failedretrytests=yes

#Browser name required for execution --> chrome, firefox, ie
browser=chrome

#Set the run mode to execute it on local machine or in container or cloud or grid  --> remote, local
runmode=local

#Config to start and stop sending results to ELK
sendresultstoelk=yes

#Selenium Grid URL
seleniumgridurl=http://localhost:4444/wd/hub

#Elastics search URL to post tes case status on ELK dashboard
elkurl=http:localhost:9200/seleniumexecution/results